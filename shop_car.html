<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的购物车 - 小米商城</title>
    <link rel="stylesheet" href="css/shop_car.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- top_content -->
    <div class="top_content">
        <div class="top_nav">
            <div class="top_logo">
                <a href="index.html" class="logo"></a>
            </div>
            <div class="top_info">
                <h2>我的购物车</h2>
                <span>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</span>
            </div>
            <div class="top_href">
                <a href="login_in.html" class="top_login_in" target="_blank">登录</a>
                <span>丨</span>
                <a href="login_up.html" class="top_login_up" target="_blank">注册</a>
            </div>
        </div>
    </div>

    <!-- shop_content -->
    <div class="shop_content">
        <!-- 购买的商品详情 -->
        <div class="head_content">
            <div class="goods_con">
                <div class="goods_con_menu">
                    <div class="goods_sel">
                        <input class="select_box quanxuan" type="checkbox" value="1">
                        <span>全选</span>
                    </div>
                    <div class="goods_kg">&nbsp;</div>
                    <div class="goods_name">
                        商品名称
                    </div>
                    <div class="goods_price">
                        单价
                    </div>
                    <div class="goods_num">
                        数量
                    </div>
                    <div class="goods_total">
                        小计
                    </div>
                    <div class="goods_action">
                        操作
                    </div>
                </div>
            </div>
        </div>
       
        <div class="goods_con jiesuan">
            <div class="section-left">
                <a href="javascript:void(0);" class="back-shopping">继续购物</a>
                <span class="cart-  total">共 <i id="J_cartTotalNum">0</i> 件商品，已选择 <i id="J_selTotalNum">0</i> 件</span>
            </div>
            <a class="btn-disabled" id="J_goCheckout">去结算</a>
            <span class="total-price">
                合计：<em id="J_cartTotalPrice">0</em>元
            </span>

        </div>
    </div>
</body>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="js/shop_car.js"></script>

</html>
